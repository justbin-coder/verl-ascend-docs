# 使用 Node.js 环境
image: node:20

# 缓存依赖，加快构建速度
cache:
  paths:
    - node_modules/

# 定义构建步骤
pages:
  stage: deploy
  script:
    - npm install                # 1. 安装依赖
    - npm run docs:build         # 2. 构建网站 (根据你的配置，产物会在 docs/.vitepress/dist)
    - rm -rf public              # 3. 清理可能存在的旧目录
    - mv docs/.vitepress/dist public  # 4. 关键：GitCode Pages 强制要求发布目录叫 "public"
  artifacts:
    paths:
      - public  # 告诉 GitCode 这个文件夹是要发布的网站
  only:
    - master    # 只有推送到 master 分支才触发发布